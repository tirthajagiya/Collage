<form [formGroup]="login" (ngSubmit)="submit()">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Login Form</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" formControlName="email" />
                </div>
                <div style="color:red" *ngIf="login.get('email')?.invalid && login.get('email')?.touched">Please Enter
                    Your Email</div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *"
                        formControlName="password" />
                </div>
                <div style="color:red" *ngIf="login.get('password')?.invalid && login.get('password')?.touched">Please
                    Enter Your Password</div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="login" />
                </div>
            </div>
        </div>
    </div>
</form>
