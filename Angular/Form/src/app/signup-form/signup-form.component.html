<form [formGroup]="signup" (ngSubmit)="submit()">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>SignUp Form</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" formControlName="name" />
                </div>
                <div style="color:red" *ngIf="signup.get('name')?.invalid && signup.get('name')?.touched">Please Enter
                    Your Name</div>
                <!-- <div style="color: red;" *ngIf="signup.get('name'). && signup.get('name')?.touched">Min 3 Charachter Required</div> -->
                <div class="form-group">
                    Gender : &nbsp;<input type="radio" value="male" name="gender" formControlName="gender" />&nbsp;Male
                    &nbsp;<input type="radio" value="female" name="gender" formControlName="gender" />&nbsp;Female
                </div>
                <div style="color:red" *ngIf="signup.get('gender')?.invalid && signup.get('gender')?.touched">Please
                    Enter Your Gender</div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email" formControlName="email" />
                </div>
                <div style="color:red" *ngIf="signup.get('email')?.invalid && signup.get('email')?.touched">Please Enter
                    Your Email</div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password"
                        formControlName="password" />
                </div>
                <div style="color:red" *ngIf="signup.get('password')?.invalid && signup.get('password')?.touched">Please
                    Enter Your Password</div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Confirm Password"
                        formControlName="confirmPassword" />
                </div>
                <div style="color:red"
                    *ngIf="signup.get('confirmPassword')?.invalid && signup.get('confirmPassword')?.touched">Please
                    Enter Your Confirm Password</div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="SignUp" />
                </div>
            </div>
        </div>
    </div>
</form>
