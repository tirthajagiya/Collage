<input type="checkbox" (click)="userAgree()" name="" id="">I Agree
<br>
<input type="submit" value="Submit" [disabled]="!isAgree">

<br>
<label>Select Couse : </label>
<select name="sel" id="sel">
    <option value="btech">B.Tech</option>
    <option value="bse">Bsc</option>
    <option value="other">Other</option>
</select>

<span><input *ngIf="" type="text"/></span>

<table border="2">
    <tr>
        <th>Name</th>
        <th>Mark</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let stu of student" [ngStyle]="stu.Mark > 50 ? {color:'green'} :{color:'red'}">
        <td>{{stu.Name}}</td>
        <td>{{stu.Mark}}</td>
        <td>{{stu.Mark >50 ? "Pass": "Fail"}}</td>
    </tr>
</table>
