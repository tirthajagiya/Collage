<button class="btn btn-primary" routerLink="add-student">Add Student</button>

<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<div *ngIf="data.length != 0 else dataNotFound">
  <div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let student of data">
        <div class="card mx-3" style="width: 18rem;">
          <img src={{student.avatar}} class="card-img-top" alt="A">
          <div class="card-body">
            <h5 class="card-title">{{ student.name }}</h5>
            <p class="card-text">{{ student.id }}</p>
            <a routerLink={{student.id}} class="btn btn-primary">read more</a>
            <a (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</a>
            <a [routerLink]="['/update',student.id]" class="btn btn-warning">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #dataNotFound>
  <p>Data Not Found</p>
</ng-template>
